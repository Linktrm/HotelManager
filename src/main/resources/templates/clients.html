<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Gestión Hotelera</a>
  </div>
</nav>

<div class="container">
  <h1 class="mb-4">Clientes</h1>

  <form th:action="@{/clients}" th:object="${client}" method="post" class="mb-4">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Dirección</label>
      <input type="text" th:field="*{address}" id="address" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Teléfono</label>
      <input type="text" th:field="*{phone}" id="phone" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${clients}">
        <td th:text="${c.name}">Nombre</td>
        <td th:text="${c.address}">Dirección</td>
        <td th:text="${c.phone}">Teléfono</td>
        <td>
          <a th:href="@{'/clients/edit/' + ${c.id}}" class="btn btn-sm btn-warning me-2">Editar</a>
          <a th:href="@{'/clients/delete/' + ${c.id}}" class="btn btn-sm btn-danger"
             onclick="return confirm('¿Eliminar cliente?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary mt-3">Volver</a>
</div>

</body>
</html>
